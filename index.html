<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Football Clubs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>World's Top Football Clubs</h1>
        <nav>
            <input type="text" id="search" placeholder="Search clubs...">
            <select id="filter">
                <option value="All">All Leagues</option>
                <option value="Premier League">Premier League</option>
                <option value="La Liga">La Liga</option>
                <option value="Serie A">Serie A</option>
                <option value="Bundesliga">Bundesliga</option>
                <option value="Ligue 1">Ligue 1</option>
            </select>
        </nav>
    </header>

    <main>
        <ul id="list"></ul>
        <div id="details"><!--I'm addding my placeholders here to make my js less complex and keep my structure clean-->
          
            <h3 id="name">Select a club</h3>
            <img id="badge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqF71buezUH_TBQcLY7B1lMFcBf0T1ev4lRg&s" alt="Club badge">
            <p id="description"></p>
            <p><i>League:</i><span id="league"></span></p>
            <p><i>Position:</i><span id="position"></span></p>
            <p><i>Captain::</i><span id="captain"></span></p>
            <p><i>Date Founded:</i><span id="founded"></span></p>
            <p><i>League Titles:</i><span id="titles"></span></p>
            <p><i>UCL Titles:</i><span id="ucl"></span></p>
            <p><i>Head Coach:</i><span id="coach"></span></p>
            <p><i>Key Players:</i><span id="players"></span></p>
            <p><i>Stadium:</i><span id="stadium"></span></p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
